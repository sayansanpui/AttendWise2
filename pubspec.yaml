name: my_app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 2.0.4+4

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  syncfusion_flutter_xlsio: ^20.3.47
  path_provider: ^2.1.5
  permission_handler: ^11.1.0
  excel: ^2.0.4
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.2
  dio: ^5.7.0
  open_file: ^3.2.1

  pdf: ^3.9.0
  printing: ^5.6.0
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo.png
    - assets/nothing_serch.png

  fonts:
    - family: Audiowide
      fonts:
        - asset: assets/Audiowide-Regular.ttf

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#000000"
  image_path: "assets/appLogo.png"
